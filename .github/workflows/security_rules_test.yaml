name: security_rules_test

on: [pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.X]

    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v3

      - name: Node.js ${{ matrix.node-version }} セットアップ
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: パッケージインストール
        run: npm install

      - name: firebase-tools をインストール
        run: npm install firebase-tools

      - name: エミュレータの起動
        run: npm run emulators:testing &

      - name: エミュレータの起動待機
        run: sleep 10

      - name: テスト実行
        run: npm run test

      - name: エミュレータのレポートの待機
        run: sleep 10

      - name: coverage request
        id: coverageRequest
        uses: SonicGarden/firestore-rules-report-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          report-url: "http://localhost:8880/emulator/v1/projects/demo-fir-react-testing-sample:ruleCoverage"
